id: horizons-8
title: 'Roady v0.8.0: Developer Platform'
description: |
    Roady planning system — v0.8.0 roadmap:
    - v0.5.0 (complete): Horizons 5 & 6 — predictive analytics, domain hardening, event sourcing.
    - v0.6.0 (complete): Multi-repo org dashboard, plugin contracts, notification webhooks, fsnotify watch,
      coordinator integration into CLI/MCP with snapshot and task queries.
    - v0.7.0 (complete): Org policy inheritance, cross-project drift, plugin registry and health,
      Slack/realtime notifications, watch auto-sync and patterns.
    - v0.8.0: Developer experience polish, API/SDK stability, multi-user collaboration, AI-powered workflows.
features:
    - id: predictive-velocity
      title: Predictive Velocity Analytics
      description: |
        Enhanced forecasting with multi-window analysis, trends, and confidence intervals.
      requirements:
        - id: pv-types
          title: Create velocity analytics types
          description: Create pkg/domain/analytics/velocity.go with VelocityTrend, ConfidenceInterval, BurndownPoint types
          priority: high
          estimate: ""
          depends_on: []
        - id: pv-projection
          title: Implement ExtendedVelocityProjection
          description: Multi-window velocity projection with 7/14/30 day analysis windows
          priority: high
          estimate: ""
          depends_on:
            - pv-types
        - id: pv-service
          title: Create ForecastService
          description: Implement GetForecast(), GetVelocityTrend(), GetBurndown() methods
          priority: high
          estimate: ""
          depends_on:
            - pv-projection
        - id: pv-cli
          title: Update CLI forecast command
          description: Add --detailed, --burndown, --trend flags to forecast command
          priority: medium
          estimate: ""
          depends_on:
            - pv-service
        - id: pv-mcp
          title: Add MCP tools
          description: Add roady_velocity_trend, roady_burndown MCP tools
          priority: medium
          estimate: ""
          depends_on:
            - pv-service
    - id: dependency-graph
      title: Cross-repo Dependency Graph
      description: |
        Track dependencies between repos, detect drift in dependent services.
      requirements:
        - id: dep-types
          title: Create dependency types
          description: Create pkg/domain/dependency/graph.go with RepoDependency, DependencyGraph, RepoHealth types
          priority: high
          estimate: ""
          depends_on: []
        - id: dep-resolver
          title: Implement DependencyResolver
          description: Parse dependencies from spec.yaml configuration
          priority: high
          estimate: ""
          depends_on:
            - dep-types
        - id: dep-storage
          title: Create dependency storage
          description: Persist dependencies to .roady/dependencies.json
          priority: medium
          estimate: ""
          depends_on:
            - dep-types
        - id: dep-service
          title: Implement DependencyService
          description: Create GetDependencyGraph(), ScanDependentRepos() methods
          priority: high
          estimate: ""
          depends_on:
            - dep-resolver
            - dep-storage
        - id: dep-cli
          title: Add deps CLI commands
          description: Implement deps list/add/scan/graph subcommands
          priority: medium
          estimate: ""
          depends_on:
            - dep-service
        - id: dep-mcp
          title: Add deps MCP tools
          description: Add roady_deps_list, roady_deps_scan MCP tools
          priority: medium
          estimate: ""
          depends_on:
            - dep-service
    - id: planning-debt
      title: Planning Debt Analysis
      description: |
        Track recurring drift patterns, calculate debt scores, identify sticky issues.
      requirements:
        - id: debt-types
          title: Create debt types
          description: Create pkg/domain/debt/debt.go with DebtItem, DebtScore, DebtReport types
          priority: high
          estimate: ""
          depends_on: []
        - id: debt-projection
          title: Implement DriftHistoryProjection
          description: Track drift detection history over time from events
          priority: high
          estimate: ""
          depends_on:
            - debt-types
        - id: debt-service
          title: Create DebtService
          description: Implement GetDebtReport(), GetStickyDrift() methods
          priority: high
          estimate: ""
          depends_on:
            - debt-projection
        - id: debt-cli
          title: Add debt CLI commands
          description: Implement debt report/score/sticky subcommands
          priority: medium
          estimate: ""
          depends_on:
            - debt-service
        - id: drift-history
          title: Add drift history command
          description: Add drift history subcommand to show drift over time
          priority: medium
          estimate: ""
          depends_on:
            - debt-projection
        - id: debt-mcp
          title: Add debt MCP tools
          description: Add roady_debt_report, roady_sticky_drift MCP tools
          priority: medium
          estimate: ""
          depends_on:
            - debt-service
    - id: value-objects
      title: Value Object Ubiquity
      description: |
        Convert string aliases to full value objects with validation and behavior.
      requirements:
        - id: vo-status
          title: Create TaskStatus value object
          description: Implement TaskStatus VO with CanTransitionTo(), ValidTransitions(), IsFinal()
          priority: high
          estimate: ""
          depends_on: []
        - id: vo-priority
          title: Create TaskPriority value object
          description: Implement TaskPriority VO with Compare(), IsHigherThan()
          priority: high
          estimate: ""
          depends_on: []
        - id: vo-approval
          title: Create ApprovalStatus value object
          description: Implement ApprovalStatus VO with validation
          priority: medium
          estimate: ""
          depends_on: []
        - id: vo-integrate
          title: Update domain to use VOs
          description: Update plan.go and state.go to use new value objects
          priority: high
          estimate: ""
          depends_on:
            - vo-status
            - vo-priority
            - vo-approval
        - id: vo-fsm
          title: Refactor task_fsm.go
          description: Delegate transitions to TaskStatus VO methods
          priority: medium
          estimate: ""
          depends_on:
            - vo-status
            - vo-integrate
    - id: domain-events
      title: Internal Domain Events
      description: |
        Auto-triggered side effects when domain events occur.
      requirements:
        - id: evt-dispatcher
          title: Create EventDispatcher
          description: Create pkg/domain/events/dispatcher.go with handler registration
          priority: high
          estimate: ""
          depends_on: []
        - id: evt-handlers
          title: Implement domain event handlers
          description: Create DependencyUnlockHandler, DriftWarningHandler, StateProjectionHandler
          priority: high
          estimate: ""
          depends_on:
            - evt-dispatcher
        - id: evt-notifiers
          title: Create notifier interfaces
          description: Define notifier interfaces for external notifications
          priority: medium
          estimate: ""
          depends_on:
            - evt-dispatcher
        - id: evt-integrate
          title: Integrate dispatcher with audit service
          description: Wire dispatcher into EventSourcedAuditService.Log()
          priority: high
          estimate: ""
          depends_on:
            - evt-handlers
        - id: evt-production-wiring
          title: Wire domain events into production
          description: |
            Replace AuditService with EventSourcedAuditService in BuildAppServices.
            Create FileEventStore + InMemoryEventPublisher, register LoggingHandler,
            DriftWarningHandler, TaskTransitionHandler on EventDispatcher, subscribe
            velocity projection to live events. Update InitService and DebtService
            to accept domain.AuditLogger interface.
          priority: high
          estimate: ""
          depends_on:
            - evt-integrate
    - id: aggregate-consolidation
      title: Aggregate Consolidation
      description: |
        Coordinate Plan and ExecutionState with transactional boundaries.
      requirements:
        - id: agg-coordinator
          title: Create Project Coordinator
          description: Create pkg/domain/project/coordinator.go with atomic operations
          priority: high
          estimate: ""
          depends_on: []
        - id: agg-operations
          title: Implement atomic operations
          description: Implement ApprovePlan(), StartTask(), CompleteTask() methods
          priority: high
          estimate: ""
          depends_on:
            - agg-coordinator
        - id: agg-snapshot
          title: Create ProjectSnapshot
          description: Create consistent read model with plan + state + progress
          priority: medium
          estimate: ""
          depends_on:
            - agg-coordinator
        - id: agg-integrate
          title: Update application services
          description: Update TaskService and PlanService to use coordinator
          priority: high
          estimate: ""
          depends_on:
            - agg-operations
            - agg-snapshot
    - id: interactive-d3-mcp-app-visualizations
      title: Interactive D3 MCP App Visualizations
      description: 'Rich, browser-based D3.js charts embedded in all MCP apps. A shared d3-charts.ts library provides 6 reusable chart functions (donut, force-directed graph, arc gauge, horizontal bars, line chart, collapsible tree) used across 10 apps: status (donut), plan (force DAG), state (donut + swimlanes), drift (severity bars), debt (gauge + donut + bars + line), deps (force network), usage (token gauge), spec (feature tree), policy (compliance gauge), and git-sync (timeline). All charts include hover tooltips, click-to-filter, drag, and zoom interactions.'
      requirements:
        - id: d3-org-charts
          title: Add D3 charts to org dashboard app
          description: Add donut chart for project status breakdown and horizontal bars for cross-project progress in org.ts
          priority: high
          estimate: ""
          depends_on: []
        - id: d3-forecast-refactor
          title: Refactor forecast app to use shared d3-charts
          description: Replace custom burndown/velocity D3 code in forecast.ts with renderLineChart from d3-charts.ts where applicable
          priority: medium
          estimate: ""
          depends_on: []
        - id: d3-git-sync-refactor
          title: Refactor git-sync timeline to use shared d3-charts
          description: Evaluate if git-sync timeline can use shared library or keep custom (document decision)
          priority: low
          estimate: ""
          depends_on: []
        - id: d3-sync-charts
          title: Add D3 status visualization to sync app
          description: Add status badge donut or horizontal bars showing sync results in sync.ts
          priority: medium
          estimate: ""
          depends_on: []
        - id: d3-interaction-polish
          title: Polish chart interactions across all apps
          description: Ensure consistent hover tooltips, click-to-filter, and zoom behavior across all D3 charts
          priority: medium
          estimate: ""
          depends_on:
            - d3-org-charts
            - d3-forecast-refactor
            - d3-sync-charts
    - id: multi-repo-org
      title: Multi-Repo Organization Dashboard
      description: |
        Org-level dashboard aggregating status across multiple Roady projects.
        Shared policies, cross-project drift detection, and unified reporting.
      requirements:
        - id: org-dashboard
          title: Implement org-level dashboard
          description: Aggregate project statuses from multiple .roady directories into a unified view
          priority: high
          estimate: ""
          depends_on: []
        - id: org-shared-policies
          title: Shared policy inheritance
          description: Allow org-level policy.yaml that child projects inherit and can override
          priority: medium
          estimate: ""
          depends_on:
            - org-dashboard
        - id: org-cross-drift
          title: Cross-project drift detection
          description: Detect drift patterns spanning multiple repositories
          priority: medium
          estimate: ""
          depends_on:
            - org-dashboard
    - id: plugin-hardening
      title: Plugin System Hardening
      description: |
        Contract testing, plugin registry with versioning, and health monitoring
        for the HashiCorp go-plugin based syncer system.
      requirements:
        - id: plugin-contracts
          title: Plugin contract testing
          description: Automated contract tests ensuring plugins conform to Syncer interface semantics
          priority: high
          estimate: ""
          depends_on: []
        - id: plugin-registry
          title: Plugin registry with versioning
          description: Maintain a registry of available plugins with version compatibility checking
          priority: medium
          estimate: ""
          depends_on:
            - plugin-contracts
        - id: plugin-health
          title: Plugin health monitoring
          description: Runtime health checks and graceful degradation for loaded plugins
          priority: medium
          estimate: ""
          depends_on:
            - plugin-contracts
    - id: notification-integration
      title: Notification Integration
      description: |
        Webhook reliability, Slack/Discord/Teams integration, and realtime
        update delivery for domain events.
      requirements:
        - id: notif-webhooks
          title: Reliable webhook delivery
          description: At-least-once webhook delivery with retry and dead-letter queue
          priority: high
          estimate: ""
          depends_on: []
        - id: notif-slack
          title: Pluggable messaging adapters
          description: Adapter interface for team messaging platforms (Slack, Discord, Teams) with channel routing and mention configuration
          priority: medium
          estimate: ""
          depends_on:
            - notif-webhooks
        - id: notif-realtime
          title: Realtime event streaming
          description: SSE or WebSocket push for live project state updates
          priority: medium
          estimate: ""
          depends_on: []
    - id: watch-enhancement
      title: Watch Mode Enhancement
      description: |
        Replace polling with fsnotify-based file watching, auto-sync workflows,
        and selective watch patterns for efficient continuous monitoring.
      requirements:
        - id: watch-fsnotify
          title: fsnotify-based file watching
          description: Replace polling with efficient OS-level file notifications
          priority: high
          estimate: ""
          depends_on: []
        - id: watch-auto-sync
          title: Auto-sync workflows
          description: Automatically trigger drift detection and plan reconciliation on file changes
          priority: medium
          estimate: ""
          depends_on:
            - watch-fsnotify
        - id: watch-patterns
          title: Selective watch patterns
          description: Configurable glob patterns to watch specific files or directories
          priority: low
          estimate: ""
          depends_on:
            - watch-fsnotify
    - id: developer-experience
      title: Developer Experience
      description: |
        Shell completions, interactive config wizard, structured error messages,
        and guided onboarding for new users.
      requirements:
        - id: dx-shell-completions
          title: Shell completions for bash/zsh/fish/powershell
          description: Cobra shell completions for bash, zsh, fish, and powershell
          priority: high
          estimate: ""
          depends_on: []
        - id: dx-error-messages
          title: Structured CLI error types with hints
          description: Structured CLI error types with actionable hints and suggestions
          priority: high
          estimate: ""
          depends_on: []
        - id: dx-config-wizard
          title: Interactive config wizard
          description: Interactive roady config wizard for ai.yaml and policy.yaml setup
          priority: medium
          estimate: ""
          depends_on:
            - dx-error-messages
        - id: dx-onboarding
          title: Guided onboarding flow
          description: Guided init flow with templates and first-plan walkthrough
          priority: medium
          estimate: ""
          depends_on:
            - dx-config-wizard
            - dx-shell-completions
    - id: api-sdk-stability
      title: API & SDK Stability
      description: |
        Versioned MCP schema, public Go SDK client, OpenAPI spec generation,
        and typed client helpers for SDK consumers.
      requirements:
        - id: sdk-mcp-schema
          title: Versioned MCP tool schema
          description: Versioned MCP tool schema with backward-compatible evolution
          priority: high
          estimate: ""
          depends_on: []
        - id: sdk-go-client
          title: Public Go SDK client package
          description: Public Go client package wrapping MCP JSON-RPC calls
          priority: high
          estimate: ""
          depends_on: []
        - id: sdk-openapi
          title: OpenAPI 3.0 spec generation
          description: OpenAPI 3.0 spec generation from MCP tool registrations
          priority: medium
          estimate: ""
          depends_on:
            - sdk-mcp-schema
        - id: sdk-client-helpers
          title: Typed SDK request/response helpers
          description: Typed request/response helpers for SDK consumers
          priority: medium
          estimate: ""
          depends_on:
            - sdk-go-client
    - id: multi-user-collaboration
      title: Multi-User Collaboration
      description: |
        Task assignment, team roles, optimistic locking for concurrency,
        and remote workspace sync for shared project state.
      requirements:
        - id: collab-task-assignment
          title: Task assignment with Assignee field
          description: Add Assignee field to Task, assign/unassign via CLI and MCP
          priority: high
          estimate: ""
          depends_on: []
        - id: collab-team-roles
          title: Role-based access (team.yaml)
          description: Role-based access control in .roady/team.yaml
          priority: medium
          estimate: ""
          depends_on:
            - collab-task-assignment
        - id: collab-conflict-resolution
          title: Optimistic locking for concurrency
          description: Optimistic locking for concurrent state modifications
          priority: medium
          estimate: ""
          depends_on:
            - collab-task-assignment
        - id: collab-shared-workspaces
          title: Remote workspace sync
          description: Remote workspace sync for shared project state
          priority: low
          estimate: ""
          depends_on:
            - collab-conflict-resolution
            - collab-team-roles
    - id: ai-powered-workflows
      title: AI-Powered Workflows
      description: |
        AI spec review, auto-prioritization, smart decomposition,
        and natural language query interface for project status.
      requirements:
        - id: ai-spec-review
          title: AI spec quality review
          description: AI spec quality review with completeness scoring
          priority: high
          estimate: ""
          depends_on: []
        - id: ai-auto-prioritize
          title: AI priority suggestions
          description: AI task priority suggestions from spec and dependency analysis
          priority: medium
          estimate: ""
          depends_on:
            - ai-spec-review
        - id: ai-smart-decompose
          title: Context-aware task decomposition
          description: Context-aware decomposition using codebase analysis
          priority: medium
          estimate: ""
          depends_on:
            - ai-auto-prioritize
        - id: ai-natural-language
          title: Natural language query interface
          description: Natural language query interface for project status
          priority: low
          estimate: ""
          depends_on:
            - ai-spec-review
constraints:
    - id: backward-compat
      description: Maintain backward compatibility with existing spec.yaml and plan.json formats
    - id: test-coverage
      description: Achieve 80%+ test coverage on new packages
    - id: ddd-patterns
      description: Follow existing DDD patterns and naming conventions
    - id: cli-mcp-parity
      description: All new CLI commands should have corresponding MCP tools
version: 0.8.0
